<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Restaurant - Zomato</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Add Your Restaurant</h2>
    <form action="#" method="post">
      <label>Restaurant Name</label>
      <input type="text" placeholder="Enter restaurant name" required>

      <label>Owner Name</label>
      <input type="text" placeholder="Enter owner name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter contact email" required>

      <label>Phone</label>
      <input type="tel" placeholder="Enter contact number" required>

      <label>Address</label>
      <textarea placeholder="Enter full address" required></textarea>

      <label>Cuisine Type</label>
      <input type="text" placeholder="e.g. Indian, Chinese, Italian" required>

      <button type="submit">Submit Restaurant</button>
    </form>
  </div>
</body>
</html>

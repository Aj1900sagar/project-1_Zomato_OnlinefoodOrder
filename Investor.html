<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Relations - Zomoto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <!-- ===== MAIN CONTENT ===== -->
  <section class="investor-section">
    <h2>Investor Relations</h2>
    <p>Welcome to Zomoto Investor Relations. Stay informed with our financial updates and opportunities.</p>

    <form action="#" method="post">
      <label>Full Name:</label>
      <input type="text" placeholder="Your full name" required>

      <label>Email:</label>
      <input type="email" placeholder="Your email address" required>

      <label>Phone Number:</label>
      <input type="tel" placeholder="Your phone number" required>

      <label>Investment Interest:</label>
      <textarea placeholder="Tell us about your investment interest..." required></textarea>

      <button type="submit">Submit Interest</button>
    </form>
  </section>
  

 
</body>
</html>
